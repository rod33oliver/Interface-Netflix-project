<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>GospeFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GOSPELFLIX</h2>
            <nav>
                <a href="#">Início</a> 
                <a href="#">Séries</a> 
                <a href="#">Filmes</a> 
                <a href="#">Documentários</a> 
            </nav>
        </div>
        
    </header>  

    <main>
        <!--- quando se quer criar uma classe basta digitar div.e_o_nome_da_classe-->
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo"> CARTAS PARA DEUS</h3>
                <p class="descricao">Em uma pequena cidade, Tyler Doherty, de apenas 8 anos de idade, enfrenta uma luta contra o câncer e, sem perder a esperança, manda várias cartas para Deus.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>    
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>                
                        MAIS INFORMAÇÕES
                    </button>    
                </div>
                </div>
            </div>
                   
    </main>

    <script src="https://kit.fontawesome.com/a37aa0d627.js" crossorigin="anonymous"></script>

</body>
</html>
